name: _notify_final
on:
  workflow_call:
    inputs:
      n8n_url:
        required: true
        type: string
      sha:
        required: true
        type: string
      build_result:
        required: true
        type: string
      push_result:
        required: true
        type: string
      deploy_result:
        required: true
        type: string

jobs:
  notify_final:
    runs-on: ubuntu-latest
    steps:
      - name: Notify n8n (final)
        run: |
          set -e
          echo "POST ${{ inputs.n8n_url }}"
          curl --fail -sv -X POST "${{ inputs.n8n_url }}" -H "Content-Type: application/json" \
            -d @- <<'JSON'
          {
            "stage": "final",
            "repo": "${{ github.repository }}",
            "ref":  "${{ github.ref }}",
            "sha":  "${{ inputs.sha }}",
            "results": {
              "build":  "${{ inputs.build_result }}",
              "push":   "${{ inputs.push_result }}",
              "deploy": "${{ inputs.deploy_result }}"
            },
            "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          JSON
