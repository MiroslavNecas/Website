name: _notify_predeploy
on:
  workflow_call:
    inputs:
      sha:
        required: true
        type: string
    secrets:
      N8N_URL:
        required: true

jobs:
  notify_predeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Notify n8n (push complete)
        run: |
          curl -s -X POST "${{ secrets.N8N_URL }}" \
            -H "Content-Type: application/json" \
            -d @- <<'JSON'
          {
            "stage": "push_complete",
            "repo": "${{ github.repository }}",
            "ref":  "${{ github.ref }}",
            "sha":  "${{ inputs.sha }}",
            "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          JSON